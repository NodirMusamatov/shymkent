{% extends 'base.html' %}


	{% block content %}


	
	<div id="fh5co-staff">
		<div class="container">
			<div class="row">
				{% for teacher in teachers %}
				<div class="col-md-3 animate-box text-center">
					<div class="staff">
						<div class="staff-img" style="background-image: url(/media/{{ teacher.photo }});">
							<ul class="fh5co-social">
								<li><a href="{{ teacher.facebook }}"><i class="icon-facebook2"></i></a></li>
								<li><a href="{{ teacher.instagram }}"><i class="icon-twitter2"></i></a></li>
								<li><a href="{{ teacher.whatsapp }}"><i class="icon-whatsapp"></i></a></li>
								<li><a href="{{ teacher.instagram }}"><i class="icon-instagram"></i></a></li>
							</ul>
						</div>
						<span>{{ teacher.position }}</span>
						<h3><a href="#">{{ teacher.first_name }} {{ teacher.last_name }} {{ teacher.surname }}</a></h3>
						
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>



	{% endblock %}
