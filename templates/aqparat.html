{% extends 'base.html' %}


	{% block content %}





	<div id="fh5co-blog">
		<div class="container">
			<div class="row animate-box">
				{% for new in news %}
				<div class="col-md-8 col-md-offset-2 text-center">
					<h2>{{ new.title }}</h2>
					<p>{{ new.mini_description }}</p>
				</div>
				{% endfor %}

			</div>
			<div class="row">
				{% for new in news %}
				<div class="col-lg-4 col-md-4">
					<div class="fh5co-blog animate-box">
						<a href="/news/{{ new.id }}/" class="blog-img-holder" style="background-image: url(/media/{{ new.photo1 }}"></a>
						<div class="blog-text">
							<h3 style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;"><a href="/news/{{ new.id }}/">{{ new.name }}</a></h3>
							<span class="posted_on">{{ new.date }}</span>
							<p style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;">{{ new.description }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>




	{% endblock %}
