{% extends 'base.html' %}


	{% block content %}



<div id="fh5co-about">
    {% for t in talapker %}
		<div class="container">
			<div class="col-md-6 animate-box">
				<h2>{{ t.title }}</h2>
				 {{ t.short_description }}
			</div>
			<div class="col-md-6">
				{% if t.photo %}
				<h5 class="card-header"><img style="width: 100%; height: 100%;" src="/media/{{ t.photo }}"></h5>
				{% endif%}
				<p></p>
			</div>
		</div>
    {% endfor %}
	</div>

    {% endblock %}
