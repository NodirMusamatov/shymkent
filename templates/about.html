{% extends 'base.html' %}


	{% block content %}

		
	
	
	<div class="container">
		{% for a in about %}
			<div class="card">
			  <h5 class="card-header"><img style="width: 100%; height: 450px;" src="/media/{{ a.photo }}"></h5>
			  <div class="card-body">
			    <h5 class="card-title">{{ a.title }}</h5>
			    <p class="card-text"> {{ a.short_description }}</p>
				  </div>
			</div>
		{% endfor %}
	</div>



	

	{% endblock %}
