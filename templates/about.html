{% extends 'base.html' %}


	{% block content %}



<div id="fh5co-about">
    {% for a in about %}
		<div class="container">
			<div class="col-md-6 animate-box">
				<h2>{{ a.title }}</h2>
				 {{ a.short_description }}
			</div>
			<div class="col-md-6">
				{% if a.photo %}
				<h5 class="card-header"><img style="width: 100%;" src="/media/{{ a.photo }}"></h5>
				{% endif%}
				<p></p>
			</div>
		</div>
    {% endfor %}
	</div>







    {% endblock %}
