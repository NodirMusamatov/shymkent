{% extends 'base.html' %}


	{% block content %}



<div id="fh5co-about">
    {% for b in biliktilik %}
		<div class="container">
			<div class="col-md-6 animate-box">
				<h2>{{ b.title }}</h2>
				 {{ b.short_description }}
				<p><a href="{{ b.link}}">{{ b.link}}</a></p>
			</div>
			<div class="col-md-6">
				{% if b.photo %}
				<h5 class="card-header"><img style="width: 100%;" src="/media/{{ b.photo }}"></h5>
				{% endif%}
				<p></p>
			</div>
		</div>
    {% endfor %}
	</div>







    {% endblock %}
