{% extends 'base.html' %}


	{% block content %}

		

	
	<div class="container">
		{% for b in biliktilik %}
			<div class="card">
			  <h5 class="card-header"><img style="width: 100%; height: 450px;" src="/media/{{ b.photo }}"></h5>
			  <div class="card-body">
			    <h5 class="card-title">{{ b.title }}</h5>
			    <p class="card-text"> {{ b.short_description }}</p>
				  </div>
			</div>
		{% endfor %}
	</div>



	

	{% endblock %}
