{% extends 'base.html' %}


	{% block content %}
	

	
	

	<div id="fh5co-course">
		<div class="container">
			<div class="row animate-box">
				{% for specialty in specialtys %}
				<div class="col-md-6 col-md-offset-3 text-center">
					<h2>{{ specialty.main_title }}</h2>
					<p>{{ specialty.mini_description }}</p>
				</div>
				{% endfor %}
			</div>
			<div class="row">
				{% for specialty in specialtys %}
				<div class="col-md-6 animate-box">
					<div class="course">
						<a href="#" class="course-img" 
						style="background-image: url(/media/{{ specialty.photo }});">
						</a>
						<div class="desc">
							<h3><a href="#">{{ specialty.title }}</a></h3>
							<p>{{ specialty.description }}</p>
							<span><a href="#" class="btn btn-primary btn-sm btn-course">Толығырақ</a>
							</span>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>


	{% endblock %}
