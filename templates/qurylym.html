{% extends 'base.html' %}


	{% block content %}

		
	
	<div id="fh5co-about">
    {% for m in missiya %}
		<div class="container">
			<div class="col-md-6 animate-box">
				<h2>{{ m.title }}</h2>
				{% if m.short_description %}
				 {{ m.short_description }}
				{% endif%}
				<p></p>
			</div>
			<div class="col-md-6">
				{% if m.photo %}
				<h5 class="card-header"><img style="width: 100%;" src="/media/{{ m.photo }}"></h5>
				{% endif%}
				<p></p>
			</div>
		</div>
    {% endfor %}
	</div>




	

	{% endblock %}
