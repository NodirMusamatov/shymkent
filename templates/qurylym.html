{% extends 'base.html' %}


	{% block content %}

		
	
	
	<div class="container">
		{% for q in qurylym %}
			<div class="card">
			  <h5 class="card-header"><img style="width: 100%; height: 450px;" src="/media/{{ q.photo }}"></h5>
			  <div class="card-body">
			    <h5 class="card-title">{{ q.title }}</h5>
			    <p class="card-text"> {{ q.short_description }}</p>
				  </div>
			</div>
		{% endfor %}
	</div>



	

	{% endblock %}
