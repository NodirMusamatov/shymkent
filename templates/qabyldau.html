{% extends 'base.html' %}


	{% block content %}



<div id="fh5co-about">
    {% for q in qabyldau %}
		<div class="container">
			<div class="col-md-6 animate-box">
				<h2>{{ q.title }}</h2>
				 {{ q.short_description }}
				<p><a href="{{ q.link}}">{{ q.link}}</a></p>
			</div>
			<div class="col-md-6">
				{% if q.photo %}
				<h5 class="card-header"><img style="width: 100%;" src="/media/{{ q.photo }}"></h5>
				{% endif%}
				<p></p>
			</div>
		</div>
    {% endfor %}
	</div>







    {% endblock %}
