{% extends 'base.html' %}


	{% block content %}



	<div class="container">
		{% for l in license %}
			<div class="card">
                <h5 class="card-header"><img style="width: 100%; height: 450px;" src="/media/{{ l.photo }}"></h5>
                <div class="card-body">
                  <h5 class="card-title">{{ l.title }}</h5>
                  <p class="card-text"> {{ l.short_description }}</p>
                </div>
			</div>
		{% endfor %}
	</div>





	{% endblock %}
