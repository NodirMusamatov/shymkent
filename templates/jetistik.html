{% extends 'base.html' %}


	{% block content %}




	<div id="fh5co-about">
    {% for j in jetistik %}
		<div class="container">
			<div class="col-md-6 animate-box">
				<h2>{{ j.title }}</h2>
				 {{ j.short_description }}
				<p><a href="{{ j.link }}">{{ j.link }}</a></p>
			</div>
			<div class="col-md-6">
				{% if j.photo %}
				<h5 class="card-header"><img style="width: 100%;" src="/media/{{ j.photo }}"></h5>
				{% endif%}
				<p></p>
			</div>
		</div>
    {% endfor %}
	</div>





	{% endblock %}
